<meta charset="utf-8">
<script>
	var question=+prompt("Сколько рублей вы хотите сконвентировать?");
	alert("Вы хотите перевести " + question + " рублей");
	var dollor=58;
	var euro=69;
	var otvet = question/dollor;
	alert(question + " Рублей в доллары: " + otvet.toFixed(2));
	otvet = question/euro;
	alert(question + " Рублей в евро: " + otvet.toFixed(2));

</script>
